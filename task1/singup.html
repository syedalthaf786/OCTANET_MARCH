<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="singup.css">
  <style>
    body {
      min-height: 98vh;
    }
      </style>
</head>
<body>
    <div class="container">
    <h2 align="center">Sign Up</h2>
    <form  action="#" method="POST">
      <div class="form group">
      <label for="username">Username</label><br><br>
      <input type="text" id="username" class="form-control" name="username" placeholder="enter the username">
      </div><br>
      <div class="form-group">
      <label for="email">Email</label><br><br>
      <input type="email" id="email" name="email" placeholder="enter the email address" pattern=".+@gmail.com" class="form-control">
      </div><br>
      <div class="form-group">
      <label for="password">Password</label><br><br>
      <input type="password" id="password" name="password" placeholder="enter the password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control">
      </div><br>
      <div class="form-group">
        <label for="password">confrim Password</label><br><br>
        <input type="password" id="password" name="passwordrepeat" placeholder="enter confirm the password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control">
        </div>
     <br>
      <div class="form-btn">
        <input type="button" class="btn btn-primary" value="signup" name="submit" id="button" onclick="window.location.href='login.php'">
      </div>
      <!-- <div class='from-btn'>
        <button onclick="location.href="login.php" -->
    </form>
  </div>
</body>
</html>
